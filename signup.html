<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="register.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center text-orange-600">Sign Up</h2>
        
        <!-- Signup Form -->
        <form id="signupForm" class="mt-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" placeholder="Enter your email" required>
            </div>

            <div class="mt-3">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded mt-4 hover:bg-orange-600">Sign Up</button>
        </form>
        
        <p class="text-center text-gray-600 mt-3">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
